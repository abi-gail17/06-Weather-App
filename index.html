<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
    <header class="header">
        <h1>Weekly Weather Watch</h1>
    </header>

<div class="container">

    <div class="daily-container">
        <div class="daily-weather" id="dailyWeather"></div>
    </div>

    <div class="search-city">
        <h3>Search for a City:</h3>
        <div class="city-search">
            <input aria-label="city input" type="text" name="city search" id="city-input"/>
            <button class="search-btn" type="button" id="searchBtn">🔍 Search</button>
            <div class="search-history" id="searchHistory">
                <ul class="search-history" id="historyList"></ul>
            </div>
        </div>
    </div>

</div>


    <div class="weekly-container">
        <div class="weekly-forecast" id="weeklyForecast"></div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
